<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <title>我的导航</title>
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainDiv">

        </div>
       
    </main>
    <footer></footer>

    <script>
        var keys = {
            0: {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            1: {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            2: {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            length: 3
        }
        var hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'e': 'ele.com',
            'r': 'ren.com',
            't': 'tianye.com',
            'y': 'youtobe.com',
            'u': 'uc.com'
        }

        var hasInLocalStorage = JSON.parse(localStorage.getItem('uuu') || 'null')
        if (hasInLocalStorage) {
            hash = hasInLocalStorage
        }
        index = 0
        while (index < keys.length) {
            creatDiv = document.createElement('div');
            mainDiv.appendChild(creatDiv);
            index2 = 0
            row = keys[index]
            while (index2 < row.length) {
                kdbXX = document.createElement('kdb')
                kdbXX.textContent = row[index2]
                btnXXX = document.createElement('button')
                btnXXX.textContent = "编辑"
                btnXXX.id = row[index2]
                btnXXX.onclick = function (params) {
                    console.log(params.target.id)
                    key = params.target.id
                    x = prompt('输入一个网站')
                    hash[key] = x // hash 变更了
                    localStorage.setItem('uuu',JSON.stringify(hash))
                    console.log(hash)
                }
                kdbXX.appendChild(btnXXX)
                creatDiv.appendChild(kdbXX)
                index2 = index2 + 1
            }
            index = index + 1
        }

        document.onkeypress = function (rororo) {
            
            key = rororo['key']
            website = hash[key]
            console.log(website)
            location.href = 'http://' + website
        }

    </script>
</body>
</html>
